<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>A Simple Carousel</title>
  <link rel="stylesheet" href="c/main.css">
  <script src="j/main.js" defer></script>

</head>

<body>

  <h1>SURF CAMP</h1>

  <section>
    <h2>SAT DEBUT SURF SCHOOL WE STRIVE TO MAKE EVERY SURF </h2>
  

    <figure class="slideshow">
      
      <img class="mySlides active" src="i/1.jpg" alt="1/10">
      <img class="mySlides" src="i/2.jpg" alt="2/10">
      <img class="mySlides" src="i/3.jpg" alt="3/10">
      <img class="mySlides" src="i/4.jpg" alt="4/10">
      <img class="mySlides" src="i/5.jpg" alt="5/10">
      <img class="mySlides" src="i/6.jpg" alt="6/10">
      <img class="mySlides" src="i/7.jpg" alt="7/10">
      <img class="mySlides" src="i/8.jpg" alt="8/10">
      <img class="mySlides" src="i/9.jpg" alt="9/10">
      <img class="mySlides" src="i/10.jpg" alt="10/10">
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
      <figcaption class="caption"></figcaption>
    </figure>

  </section>

</body>

</html>
